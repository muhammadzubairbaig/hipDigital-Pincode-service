<!-- Form Layout -->
<div class="card">
  <div class="card-body">
    <h4 class="mb-32">Custom Pincode</h4>
    <form>

      <section class="fs-16 mb-32 d-flex">
        <div class="mr-3">
          <mat-label>Site</mat-label>
        </div>
        <mat-radio-group aria-label="Select an option" (change)="onSelectSite($event)" name="siste">
          <mat-radio-button value="1" class="mr-3" name="site" >Freedom</mat-radio-button>
          <mat-radio-button value="2" name="site">Pace</mat-radio-button>
        </mat-radio-group>
      </section>
      <div class="row">
        <div class="col-12" *ngIf="selectedSite === '1'">
          <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
              placeholder="Search Pincode" name="searchPincode">
            <span class="input-group-text primary-color pointer">
              <fa-icon [icon]="searchIcon"></fa-icon>
            </span>
          </div>
        </div>

        <div class="col-12" *ngIf="selectedSite === '2'">
          <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Site</mat-label>
            <mat-select>
              <mat-option *ngFor="let type of siteOptions" [value]="type.value">
                {{type.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>


      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Asset Type</mat-label>
        <mat-select>
          <mat-option *ngFor="let type of assetType" [value]="type.value">
            {{type.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Downloads per Pincode: </mat-label>
        <input matInput type="number" [(ngModel)]="characterQuality" placeholder="Enter your character quality"
          name="characterQuality">
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label> Start Date</mat-label>
        <input matInput type="date" [(ngModel)]="startDate" name="startDate">
      </mat-form-field>


      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>End Date</mat-label>
        <input matInput type="date" [(ngModel)]="endDate" name="endDate">
      </mat-form-field>

      <section class="example-section">
        <span class="example-list-section">
          <mat-checkbox class="example-margin" [checked]="allComplete"
            [indeterminate]="someComplete()" (change)="setAll($event.checked)">
            {{task.name}}
          </mat-checkbox>
        </span>
        <div class="example-list-section">
          <ul>
            <li *ngFor="let subtask of task.subtasks">
              <mat-checkbox [(ngModel)]="subtask.completed" 
              name="subtask"
                (ngModelChange)="updateAllComplete()">
                {{subtask.name}}
              </mat-checkbox>
            </li>
          </ul>
        </div>
      </section>

    

      <button mat-button class="btn btn-primary fw-normal" (click)="onSubmit()" type="submit">Load Files</button>
    </form>
  </div>
</div>
